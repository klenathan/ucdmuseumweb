<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot chiec web bao tang</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Header section -->
  <header id="header"></header>

  <!-- Main section  -->
  <main>
    <div class="information">
      <h2>Information</h2>

      <!-- Open daily -->
      <div class="open-daily">
        <h3>Open daily</h3>
        <div class="time">
          <p>8:00 - 11:30</p>
          <p>13:00 - 17:00</p>
        </div>
      </div>

      <!-- Museum location -->
      <div class="museum-location">
        <h3>Museum Location</h3>
        <div class="location-info">
          <p>No. 2, Nguyen Binh Khiem Street, Ben Nghe Ward, District 1, Ho Chi Minh City, Viet Nam.</p>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- JavaScript -->
  <script src="script/footer.js"></script>
  <script src="script/header.js"></script>
</body>

</html>
